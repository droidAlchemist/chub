{{> header }}

      <div class="row">
        <div class="col">
          <form action="api_details" >

          <p style="display: inline-block; margin-right: 15px; vertical-align: top;">Find API Details:</p>

          <select id="list-api" name="id" style="font-size: 15px; width: 220px; padding: 5px 10px; vertical-align: top;">
            <option value="">Select any</option>
            {{#allapi}}
            <option value="{{id}}">{{name}}</option>
            {{/allapi}}
          </select>

          <button type="submit" class="btn btn-primary btn-sm" style="margin-left: 20px; vertical-align: top;">Go</button>
          </form>
        </div>
      </div>


      <div class="row" style="margin-top: 40px;">
        <div class="col ">
          <p style="margin-left: 0px;"><a class="btn btn-primary btn-lg" href="new_api" role="button">Add New Api</a></p>
        </div>
      </div>

{{> footer }}
